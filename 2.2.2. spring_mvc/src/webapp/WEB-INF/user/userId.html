<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://thymeleaf.org">-->
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
        <table border="2">
            <thead>
            <caption><h1>User</h1></caption>
            <tr>
                <th> ID</th>
                <th> First Name</th>
                <th> Last Name</th>
                <th> Age</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><p th:text="${messagesID.getId()}">VALUE</p></td>
                <td><p th:text="${messagesID.getFirstName()}">VALUE</p></td>
                <td><p th:text="${messagesID.getLastName()}">VALUE</p></td>
                <td><p th:text="${messagesID.getAge()}">VALUE</p></td>
            </tr>
            </tbody>
        </table>
        <br/><a th:href="@{/user/{id}/edit(id=${messagesID.getId()})}">Click here to Update</a><br/>
        <a th:href="@{/user }" >Click here to return to the list</a><br/>
        <br/><form th:method="DELETE" th:action="@{/user/{id}(id=${messagesID.getId()})}">
            <input type="submit" value="Delete User"/>
        </form>
</body>
</html>
