<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head >
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <caption><h1>Update User</h1></caption>
    <form th:method="PATCH" th:action="@{/user/{id}(id=${editUsers.getId()})}" th:object = "${editUsers}">
        <label for="firstName"> Update First Name: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error </div><br/>
        <label for="lastName">Update Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error </div><br/>
        <label for="age">Update Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Name error </div><br/>
        <input type="submit" value="Update !"/>
    </form>
    <br/><a th:href="@{/user }" >Click here to return to the list</a>
</body>
</html>
